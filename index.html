<script>

    (function(){

        var input = document.getElementById('myInput');
        var rooms = document.getElementById('map-svg').getElementsByTagName('path');

        input.onkeyup = function(){

            var inputValue = this.value.replaceAll(" ","-").toUpperCase();
            
            // Empty Clearing
            if (inputValue == "") {
                
                // Remove all the active classes from the map items
                for(var i = rooms.length; i--;){
                    rooms[i].classList.remove("active");
                }
                
                // Returning early avoids the loop + check below
                return;
            }

            // Main Code
            for(var i = rooms.length; i--;){

                if (rooms[i].id.toUpperCase().includes(inputValue))
                {
                    rooms[i].classList.add("active");
                }
                else 
                {
                    rooms[i].classList.remove("active");
                }
            }   

        };
     })();

    String.prototype.replaceAll = function(str1, str2, ignore) 
    {
        return this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g,"\\$&"),(ignore?"gi":"g")),(typeof(str2)=="string")?str2.replace(/\$/g,"$$$$"):str2);
    } 
        
</script>

<script>

$('.flexdatalist').flexdatalist({
     selectionRequired: true,
     minLength: 1
});
